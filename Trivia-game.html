<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="Trivia-game.css"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"/>
</head>
<body>
<div id="Header">
    "You have 1 minute to answer these questions!"
</div>
<button id="start">Start!</button>

<div id="timer">01:00</div>

<div class="questions">
    <div id="question1">
        "Wahter is weht?"
        <button id="true1">
            True
        </button>
        <button id="false1">
            False
        </button>
    </div>

    <div id="question2">
        "This isn't question 2"
        <button id="true2">
            True
        </button>
        <button id="false2">
            False
        </button>
    </div>

    <div id="quesiton3">
        "The sky is green"
        <button id="true3">
            True
        </button>
        <button id="false3">
            False
        </button>
    </div>
</div>
<button id="submitButton">
    Submit answers
</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="Trivia-game.js"></script>
</body>
</html>
